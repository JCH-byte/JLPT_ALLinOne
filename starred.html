<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 단어장</title>
    
    <!-- 분리된 CSS 파일 로드 -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/viewer.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/mobile.css">
    
    <!-- FontAwesome (아이콘용) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="viewer-mode">

    <div id="viewer-content">
        <header class="viewer-header">
            <div class="header-badges">
                <span class="badge-level" style="background:#673AB7;">BOOKMARKS</span>
            </div>
            <h1 id="header-title">⭐ 나만의 단어장</h1>
            <p style="color:#666; margin-top:10px;">별표 표시한 단어들을 모아서 학습하세요.</p>
        </header>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="filter-btn active" onclick="setFilter('all')">전체</button>
            <button class="filter-btn" onclick="setFilter('n5')">N5</button>
            <button class="filter-btn" onclick="setFilter('n4')">N4</button>
            <button class="filter-btn" onclick="setFilter('n3')">N3</button>
            <button class="filter-btn" onclick="setFilter('n2')">N2</button>
            <button class="filter-btn" onclick="setFilter('n1')">N1</button>
        </div>

        <!-- Vocab Section -->
        <section class="study-section">
            <div class="section-header">
                <h2 class="section-title" id="list-title"><i class="fas fa-star"></i> 저장된 단어</h2>
                <div class="toolbar">
                    <button id="btn-toggle-mean" class="tool-btn" onclick="toggleMeanings()">🙈 뜻 가리기</button>
                </div>
            </div>

            <div id="view-list">
                <table id="vocab-table">
                    <thead>
                        <tr>
                            <th width="40">★</th>
                            <th width="60">급수</th>
                            <th>단어</th>
                            <th>읽기</th>
                            <th class="col-mean-header">의미</th>
                            <th width="80">이동</th>
                        </tr>
                    </thead>
                    <tbody id="vocab-tbody">
                        <!-- JS Injected by starred-controller.js -->
                    </tbody>
                </table>
                <div id="empty-msg" style="display:none; text-align:center; padding:50px; color:#999;">
                    <p>저장된 단어가 없습니다.<br>학습 뷰어에서 단어 옆의 별표(☆)를 눌러보세요!</p>
                </div>
            </div>
        </section>

        <!-- 네비게이션: 홈으로 돌아가기 -->
        <div class="nav-buttons">
            <a href="index.html" target="_parent" class="nav-btn list" style="width:100%; justify-content:center;">
                <i class="fas fa-home"></i> 홈으로 돌아가기
            </a>
        </div>
    </div>

    <!-- 분리된 JS 파일 로드 (순서 중요) -->
    <script src="js/utils.js"></script>
    <script src="js/bookmark-service.js"></script>
    <script src="js/starred-controller.js"></script>
</body>
</html>
