name: Verify data dist sync

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  verify-data-sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Check generated data files are up to date
        run: node scripts/build-data.js --check
