<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLPT 학습 뷰어</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="viewer-container">
        <!-- 상단 네비게이션 -->
        <div class="top-nav">
            <button class="nav-btn" onclick="goBack()"><i class="fas fa-arrow-left"></i> 목록으로</button>
            <div class="controls">
                <button class="control-btn" onclick="toggleTheme()"><i class="fas fa-adjust"></i></button>
                <button class="control-btn" onclick="toggleSettings()"><i class="fas fa-cog"></i></button>
            </div>
        </div>

        <!-- 메인 학습 카드 -->
        <div class="card-container">
            <div id="flashcard" class="flashcard">
                <div class="card-content">
                    <div class="sentence-area">
                        <h2 id="sentence-display">문장을 로딩 중...</h2>
                        <!-- 힌트/후리가나 토글 버튼 -->
                        <button class="hint-toggle" onclick="toggleFurigana()">
                            <i class="fas fa-eye"></i> 후리가나
                        </button>
                    </div>
                    
                    <div class="action-area">
                        <button class="action-btn main-btn" onclick="showAnalysisModal(currentIndex)">
                            <i class="fas fa-search"></i> 구문 분석
                        </button>
                    </div>

                    <div class="navigation-area">
                        <button class="nav-arrow" onclick="prevCard()"><i class="fas fa-chevron-left"></i></button>
                        <span id="progress-display">1 / 100</span>
                        <button class="nav-arrow" onclick="nextCard()"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 하단 컨트롤 바 -->
        <div class="bottom-controls">
            <button class="bottom-btn" onclick="toggleStar(currentIndex)">
                <i id="star-btn-icon" class="far fa-star"></i> 중요
            </button>
            <button class="bottom-btn" onclick="playAudio()">
                <i class="fas fa-volume-up"></i> 듣기
            </button>
            <button class="bottom-btn" onclick="shuffleCards()">
                <i class="fas fa-random"></i> 섞기
            </button>
        </div>
    </div>

    <!-- 구문 분석 모달 -->
    <div id="analysisModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeAnalysisModal()">&times;</span>
            <h3 class="modal-title">구문 분석</h3>
            
            <div class="modal-body">
                <div class="modal-sentence-box">
                    <p id="modal-sentence" class="jp-text"></p>
                </div>
                
                <div class="modal-meaning-box">
                    <h4>해석</h4>
                    <p id="modal-meaning"></p>
                </div>

                <!-- 문법 영역 추가됨 -->
                <div id="modal-grammar-box" class="modal-grammar-box" style="display: none;">
                    <h4><i class="fas fa-book"></i> 문법 포인트</h4>
                    <p id="modal-grammar"></p>
                </div>

                <div class="modal-vocab-box">
                    <h4>주요 단어</h4>
                    <ul id="modal-vocab-list" class="vocab-list"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 설정 모달 -->
    <div id="settingsModal" class="modal">
        <div class="modal-content small-modal">
            <span class="close-btn" onclick="toggleSettings()">&times;</span>
            <h3>학습 설정</h3>
            <div class="setting-item">
                <label>자동 재생</label>
                <input type="checkbox" id="auto-play-check">
            </div>
            <div class="setting-item">
                <label>카드 뒤집기 효과</label>
                <input type="checkbox" id="flip-effect-check" checked>
            </div>
        </div>
    </div>

    <!-- 데이터 스크립트 로드 (URL 파라미터에 따라 동적 로드되지만 기본 구조는 유지) -->
    <script src="common.js"></script>
    <script>
        // 페이지 로드 시 초기화
        window.onload = function() {
            initViewer();
        };
    </script>
</body>
</html>
